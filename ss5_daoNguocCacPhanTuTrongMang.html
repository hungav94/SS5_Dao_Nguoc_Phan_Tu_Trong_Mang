<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược các phần tử trong mảng</title>
</head>
<body>
<script>
    let x = [-3, 5, 1, 3, 2, 10];
    document.write(x + ' mảng ban đầu' + '<br>');
    // document.write(x.reverse());
    let first = 0;
    let last = x.length - 1;
    while (first < last) {
        let b = x[first];
        x[first] = x[last];
        x[last] = b;
        first++;
        last--;
    }
    document.write(x + ' sau khi đảo ngược');
</script>
</body>
</html>
